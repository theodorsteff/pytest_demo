name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download portable Firefox
        run: |
          chmod +x ./scripts/get_firefox.sh
          ./scripts/get_firefox.sh

      - name: Run tests
        env:
          FIREFOX_BINARY: ${{ github.workspace }}/firefox/firefox
        run: |
          # Use xvfb-run to provide a display in the runner environment
          sudo apt-get update -y && sudo apt-get install -y xvfb
          xvfb-run -s "-screen 0 1920x1080x24" pytest -q
