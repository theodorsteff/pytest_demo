apiVersion: v1
kind: Pod
metadata:
  name: pytest-selenium
  labels:
    app: pytest-selenium
spec:
  containers:
  - name: python
    image: python:3.8-slim
    resources:
      requests:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "1Gi"
        cpu: "1"
    volumeMounts:
    - name: shared-data
      mountPath: /tests
  
  - name: selenium
    image: selenium/standalone-firefox:latest
    securityContext:
      privileged: true
    env:
    - name: START_XVFB
      value: "true"
    ports:
    - containerPort: 4444
    resources:
      requests:
        memory: "1Gi"
        cpu: "1"
      limits:
        memory: "2Gi"
        cpu: "2"
    volumeMounts:
    - name: shared-data
      mountPath: /tests

  volumes:
  - name: shared-data
    emptyDir: {}